<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Event Registration Form</h1>

    <form id="inputForm">
        <label for="nameInput">Name:</label>
        <input id="nameInput" type="text" required><br><br>

        <label for="emailInput">Email:</label>
        <input id="emailInput" type="email" required><br><br>

        <label for="selectEvent">Select Event:</label>
        <select id="selectEvent">
            <option value="Conference">Conference</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Networking Event">Networking Event</option>
            <option value="Webinar">Webinar</option>
        </select><br><br>

        <label for="noOfAttendees">Number of Attendees:</label>
        <input type="number" id="noOfAttendees" required><br><br>

        <label for="">Registration Type: </label>
        <label for="individualType">
            <input type="radio" name="registration-type" value="Individual" id="individualType">Indiviadual</label>

        <label for="groupType">
            <input type="radio" name="registration-type" value="Group" id="groupType">Group
        </label><br><br>

        <label for="addInfo">Additional information:</label><br>
        <textarea name="" id="addInfo" cols="50" rows="3"></textarea><br><br>

        <button type="submit" class="btn btn-primary" id="showDetailsBtn">Submit</button>
    </form><br><br>

    <div id="showRegistration">

    </div>

    <script>
        const inputForm = document.querySelector('#inputForm');

        inputForm.addEventListener('submit', function (event) {
            event.preventDefault()

            const nameInput = document.querySelector('#nameInput');
            const emailInput = document.querySelector('#emailInput');
            const selectEvent = document.querySelector('#selectEvent');
            const noOfAttendees = document.querySelector('#noOfAttendees');
            const registrationType = document.querySelector('input[name="registration-type"]:checked');
            const additionalInfo = document.querySelector('#addInfo');
            const showDetails = document.querySelector('#showRegistration')
            const showDetailsBtn = document.querySelector('#showDetailsBtn');



            const card = document.createElement('div');
            card.className = 'card';

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            card.appendChild(cardBody)

            const cardTitle = document.createElement('h3');
            cardTitle.className = 'card-title';
            cardTitle.textContent = 'Registration Submitted';

            const showName = document.createElement('p');
            showName.className = 'card-text';
            showName.innerHTML = `<strong>Name: </strong> ${nameInput.value}`

            const showEmail = document.createElement('p');
            showEmail.className = 'card-text';
            showEmail.innerHTML = `<strong>Email: </strong> ${emailInput.value}`

            const showEvent = document.createElement('p');
            showEvent.className = 'card-text'
            showEvent.innerHTML = `<strong>Event: </strong> ${selectEvent.value}`

            const showNoOfAttendees = document.createElement('p');
            showNoOfAttendees.className = 'card-text';
            showNoOfAttendees.innerHTML = `<strong>Number of Attendees: </strong> ${noOfAttendees.value}`

            const showRegistrationType = document.createElement('p');
            showRegistrationType.className = 'card-text';
            showRegistrationType.innerHTML = `<strong>Reistration Type: </strong> ${registrationType.value}`

            const showAdditionalInfo = document.createElement('p');
            showAdditionalInfo.className = 'card-text';
            showAdditionalInfo.innerHTML = `<strong>Additional Information: </strong> ${additionalInfo.value}`

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(showName);
            cardBody.appendChild(showEmail);
            cardBody.appendChild(showEvent);
            cardBody.appendChild(showNoOfAttendees);
            cardBody.appendChild(showRegistrationType);
            cardBody.appendChild(showAdditionalInfo);
            showRegistration.appendChild(card)
        })
    </script>
</body>

</html>
